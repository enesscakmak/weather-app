<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}

        <div class="form-group">
            {{ form.city(class="form-control", id="city", placeholder="City") }}
            <br>
            <!--display informations with text-->
            <label>City: {{ city }}   </label>
            <label>Country: {{ country }}</label>
            <br>
            <label>Temperature : {{ current_temperature }}</label>
            <br>
            <label>Excepted: {{ description }}</label>

            </div>
</form>
</body>
</html>
